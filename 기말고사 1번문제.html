<body>
<script>
function big(a, b, c) {
        if (a<b<c)
        {
            return c;
        }
        else{
            return a;
        }
        
    }
   // big 함수를 작성하라

</script>
<script>
   let b = big("625", "555", "754");
   document.write("가장 큰수=", b);
</script>
